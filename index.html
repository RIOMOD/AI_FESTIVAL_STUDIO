    <meta charset="UTF-8" />

    <title>AI STUDIO - Lễ Hội Hoàn Mỹ</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&family=Playfair+Display:ital,wght@0,700;1,700&display=swap" rel="stylesheet">
    <style>
      :root {
        --primary: #38bdf8;
        --secondary: #818cf8;
        --accent: #f472b6;
        --bg: #020617;
      }
      body {
        font-family: 'Plus Jakarta Sans', sans-serif;
        background-color: var(--bg);
        color: #f8fafc;
        overflow-x: hidden;
      }
      .brand-title {
        font-family: 'Playfair Display', serif;
        background: linear-gradient(135deg, #fff 0%, #38bdf8 50%, #818cf8 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        letter-spacing: -0.02em;
      }
      .glass-card {
        background: rgba(15, 23, 42, 0.6);
        backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.08);
      }
      @keyframes shimmer {
        0% { background-position: -200% 0; }
        100% { background-position: 200% 0; }
      }
      .shimmer-text {
        background: linear-gradient(90deg, #38bdf8, #818cf8, #f472b6, #38bdf8);
        background-size: 200% auto;
        animation: shimmer 6s linear infinite;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }
    </style>
